<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="uTrick">
  <meta name="keywords" content="HTML, CSS, JavaScript, uRock">
  <title>uRock</title>
  <link rel="icon" href="images/uAvatar.png" />
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css" />
  <meta name="description" content="This is rock paper scissors - Minecraft Edition">
</head>

<body>
  <h1 class="heading">Choose Rock, Paper or Scissors</h1>
  <div class="buttons">
    <button type="button" class="selection" data-selection="rock">
      <img src="images/Cobblestone.png" alt="Rock" width="160" height="160" />
    </button>
    <button type="button" class="selection" data-selection="paper">
      <img src="images/Paper.png" alt="Paper" />
    </button>
    <button type="button" class="selection" data-selection="scissors">
      <img src="images/Shears.png" alt="Scissors" />
    </button>
  </div>
  <div class="results">
    <div>
      You -
      <span class="result-score" data-your-score>0</span>
    </div>
    <p class="draw" id="p1">uRock</p>
    <div class="children" data-final-column>
      Computer -
      <span class="result-score" data-computer-score>0</span>
    </div>
  </div>
</body>

</html>
